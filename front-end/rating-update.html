<!doctype html>
<html lang="en">

<head>
    <title>Editar Rating</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="css/update.css">

    <script src="https://kit.fontawesome.com/203a1012d5.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="js/sitewrap.js" defer></script>
    <script src="js/highlight.js" defer></script>
    <script src="js/rating-edit.js" defer></script>
</head>

<body>
    <header id="header-index" class="header"></header>
    <main>
        <div id="app" class="container-rating">
            <div id="titulo-accion">
                <h1>Editar Rating</h1>
            </div>
            <form class="edicion-elemento">
                <div class="titulo">
                    <h3>Editando rating con ID {{id}}</h3>
                </div>
                <div class="r1">
                    <div class="p1"><label for="tipo">Tipo</label></div>
                    <div class="p2"><input class="form-control" type="text" name="tipo" id="tipo" v-model="tipo"></div>
                </div>
                <div class="r1">
                    <div class="p1"><label for="valor">Valor</label></div>
                    <div class="p2"><input class="form-control" type="number" name="valor" id="valor" v-model="valor"></div>
                </div>
                <div class="r1">
                    <div class="p1"><label for="id_user">ID del usuario</label></div>
                    <div class="p2"><input class="form-control" type="number" name="id_user" id="id_user" disabled v-model="id_user"></div>
                </div>
                <div class="r1">
                    <div class="p1"><label for="id_clinica">ID de la cl√≠nica</label></div>
                    <div class="p2"><input class="form-control" type="number" name="id_clinica" id="id_clinica" disabled v-model="id_clinica"></div>
                </div>
                <div class="action-container">
                    <button type="button" class="bot-princ" v-on:click="modificar()">Grabar</button>
                    <button type="button" class="bot-canc" onclick="window.location.href = 'ratings.html';">Cancelar</button>
                </div>
            </form>
    </main>
    <footer id="footer-index" class="footer"></footer>
</body>
</html>
