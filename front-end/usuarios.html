<!doctype html>
<html lang="en">

<head>
    <title>Listar Ratings</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="css/tables.css">

    <script src="https://kit.fontawesome.com/203a1012d5.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Enlace de VUE-->
    <script src="js/sitewrap.js" defer></script>
    <script src="js/highlight.js" defer></script>
    <script src="js/responsive.js" defer></script>
    <script src="js/ratings.js" defer></script>
</head>

<body>
    <header id="header-index" class="header"></header>
    <main>
        <div id="app" class="container-user">
            <div id="titulo-accion">
                <h1>Usuarios</h1>
                <a class="bot-princ" href="usuario-create.html">Nuevo</a>
            </div>
            <div v-if="error">
                <p>Lo sentimos, ha ocurrido un error.</p>
            </div>
            <div v-else>
                <template v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando...</p>
                </template>
                <template v-else>
                    <div class="rating-container">
                        <table id="loaded-container" class="table main-table">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre de la cl√≠nica</th>
                                    <th scope="col">Usuario</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Iterar sobre cada clinica -->
                                <tr class="" v-for="usuario in usuarios">
                                    <td scope="row">{{usuario.id}}</td>
                                    <td>{{usuario.handle}}</td>
                                    <td>
                                        <div class="action-container">
                                            <a class="bot-princ" :href="'rating-update.html?id='+ clinica.id">Editar</a>

                                            <button type="button" class="killer" v-on:click="eliminar(rating.id)">Eliminar</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </template>
            </div>
        </div>
    </main>
    <footer id="footer-index" class="footer"></footer>
</body>
